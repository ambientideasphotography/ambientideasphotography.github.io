<body>
	
	<script type="text/javascript" src="../files/swfobject.js"></script>
	
	<div id="flashcontent">This <em>Immersive Real Estate Tour</em> requires <a href="http://www.adobe.com/go/getflashplayer/">Adobe Flash Player</a> and a browser with JavaScript enabled.</div>
	    <script type="text/javascript">
		  var so = new SWFObject("realbook.swf", "pano", "100%", "600", "6.0.65", "#282828"); 
		  so.addVariable("movie", "realbook.swf");
		  so.addVariable("redirect", window.location);
		  so.addParam("allowFullScreen","true");
		  so.addParam("allowScriptAccess","sameDomain");
		  so.addParam("wmode","transparent");
		  so.write("flashcontent");
	    </script>
</body>
