<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps JavaScript API Example: 	Extraction of Geocoding Data</title>
    
<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAlRzqQ0l9NDx7O-gFCZCvZRRTzSu1eX0YTxKkKn3WyntMHW-lSBTYWPxdgLJWNPqQYrxrAlDKC1_qtQ" 
            type="text/javascript"></script>
    <script type="text/javascript">

 

var map;
    var geocoder;

    window.onload = function initialize() {
      map = new GMap2(document.getElementById("map_canvas"));
      map.setCenter(new GLatLng(34, 0), 1);
		map.addControl( new GLargeMapControl());
      geocoder = new GClientGeocoder();


	map.setCenter( new GLatLng(39.939809,-105.819186), 14);
	
    map.openInfoWindowHtml(map.getCenter(), document.createTextNode("Colorado Adventure Park") );

		//showLocation('PO Box 870, 566 County Road 721, Fraser, CO');
    }

    function addAddressToMap(response) {
      map.clearOverlays();
      if (!response || response.Status.code != 200) {
        alert("Sorry, we were unable to geocode that address");
      } else {
        place = response.Placemark[0];
        point = new GLatLng(place.Point.coordinates[1],
                            place.Point.coordinates[0]);
        marker = new GMarker(point);
        map.addOverlay(marker);
        marker.openInfoWindowHtml("Colorado Adventure Park");
      }
    }
 
    function showLocation(address) {
      //var address = document.forms[0].q.value;
      geocoder.getLocations(address, addAddressToMap);
    }

    </script>
  </head>

  <body >

  
    <div id="map_canvas" style="width: 500px; height: 300px"></div>

 
  </body>
</html>
