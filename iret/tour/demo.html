<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>JonDesign's SmoothGallery demo</title>
		
	</head>
	<body>
	
	
		<link rel="stylesheet" href="../SmoothGallery-2.0/css/layout.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="../SmoothGallery-2.0/css/jd.gallery.css" type="text/css" media="screen" charset="utf-8" />
		<script src="../SmoothGallery-2.0/scripts/mootools.v1.11.js" type="text/javascript"></script>
		<script src="../SmoothGallery-2.0/scripts/jd.gallery.js" type="text/javascript"></script>
		
	
		<script type="text/javascript">
			function startGallery() {
				var myGallery = new gallery($('myGallery'), {
					timed: false
				});
			}
			window.addEvent('domready',startGallery);
		</script>
		
		<div class="content">
			<div id="myGallery">
				<div class="imageElement">
					<h3>Item 1 Title</h3>
					<p>Item 1 Description</p>
					<a href="#" title="open image" class="open"></a>
					<img src="../SmoothGallery-2.0/images/brugges2006/1.jpg" class="full" />
					<img src="../SmoothGallery-2.0/images/brugges2006/1-mini.jpg" class="thumbnail" />
				</div>
				<div class="imageElement">
					<h3>Item 2 Title</h3>
					<p>Item 2 Description</p>
					<a href="#" title="open image" class="open"></a>
					<img src="../SmoothGallery-2.0/images/brugges2006/2.jpg" class="full" />
					<img src="../SmoothGallery-2.0/images/brugges2006/2-mini.jpg" class="thumbnail" />
				</div>
				<div class="imageElement">
					<h3>Item 3 Title</h3>
					<p>Item 3 Description</p>
					<a href="#" title="open image" class="open"></a>
					<img src="../SmoothGallery-2.0/images/brugges2006/3.jpg" class="full" />
					<img src="../SmoothGallery-2.0/images/brugges2006/3-mini.jpg" class="thumbnail" />
				</div>
			</div>
		</div>
	</body>
</html>
